<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produktbeschreibung</title>
    </head>
    <body>
        <script>
            
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            const productName = urlParams.get('productName');
            const description = urlParams.get('description');
            const imageName = urlParams.get('imageName');

            document.documentElement.innerHTML= "<h1>"+productName+"</h1><div>"+description+"</div><img src=produkte/"+imageName+"></div>"
            
            console.log(queryString);
            //console.log(jQuery.toString);
        </script>
    </body>

</html>
